<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Community</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="dashboard.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <a class="navbar-brand" href="#">Community</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
  
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item active">
                        <a class="nav-link" href="#">Profile<span class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>

                </ul>
            </div>

        </nav>

        <div class="container"> 
            <section class="pt-5 pb-5">
                <div class="container cards cards-hover">
                    <div class="row">
    
                        <div class="col-xs-6 col-lg-4">
                            <a href="javascript:void(0)" class="card-block-link cards-padding" title="Envelope">
                                <div class="card text-white bg-dark p-3" style="max-width: 18rem;">
                                    <div class="card-body p-5">
                                        <i class="fa fa-envelope-open fa-4x mt-3" aria-hidden="true"></i>
                                        <h4 class="display-4 mt-3"></h4>
                                    </div>
                                </div>
                            </a>
                        </div>
    
                        <div class="col-xs-6 col-lg-4">
                            <a href="javascript:void(0)" class="card-block-link cards-padding" title="ID Card">
                                <div class="card text-white bg-dark p-3" style="max-width: 18rem;">
                                    <div class="card-body p-5">
                                        <i class=" fa-4x mt-3 fa fa-id-card" aria-hidden="true"></i>
                                        <h4 class="display-4 mt-3"></h4>
                                    </div>
                                </div>
                            </a>
                        </div>
    
                        <div class="col-xs-6 col-lg-4">
                            <a href="javascript:void(0)" class="card-block-link cards-padding" title="User">
                                <div class="card text-white bg-dark p-3" style="max-width: 18rem;">
                                    <div class="card-body p-5">
                                        <i class=" fa-4x mt-3 fa fa-user-circle" aria-hidden="true"></i>
                                        <h4 class="display-4 mt-3"></h4>
                                    </div>
                                </div>
                            </a>
                        </div>
    
                    </div>
                </div>
            </section>
    
            <div class="container-lg">
                <h2>Community Board</h2>
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
    
                        <div class="carousel-item active">
                            <div class="card text-white bg-dark p-3">
                                <div class="card-header">
                                    Message 1
                                </div>
                                <div class="card-body">
                                  <blockquote class="blockquote mb-0">
                                    <p>Hi</p>
                                    <footer class="blockquote-footer">User A</footer>
                                  </blockquote>
                                </div>
                              </div>
                          </div>
    
                      <div class="carousel-item">
                        <div class="card text-white bg-dark p-3">
                            <div class="card-header">
                                Message 2
                            </div>
                            <div class="card-body">
                              <blockquote class="blockquote mb-0">
                                <p>Bye</p>
                                <footer class="blockquote-footer">User B</footer>
                              </blockquote>
                            </div>
                          </div>
                      </div>
    
                      <div class="carousel-item">
                        <div class="card text-white bg-dark p-3">
                            <div class="card-header">
                                Message 3
                            </div>
                            <div class="card-body">
                              <blockquote class="blockquote mb-0">
                                <p>=}</p>
                                <footer class="blockquote-footer">User C</footer>
                              </blockquote>
                            </div>
                          </div>
                      </div>
    
                    </div>
    
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
    
                  </div> 
    
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    </body>
</html>
