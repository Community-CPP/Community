<body hidden="true">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <svg class="bi bi-info-circle" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

      <div class="userInfo text-white" onclick="openUserSettings()">
        <svg id="profileIcon" class="profileIcon bi bi-person-square" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

        <span id="userName"></span>
      </div>
      <div class="logOutEnd text-white" href="#" onclick="signOut()">
        <svg class="bi bi-box-arrow-left" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

            clip-rule="evenodd" />

        Log Out
      </div>

    </div>

  <div class="row row-cols-3 mainRow">

    <!-- col 1 -->
    <div class="col">
      <div class="row cardRow">
        <div class="card w-100 tallcard1 text-white">
          <h5 class="header bg-dark text-white card-title p-1 d-flex justify-content-between">Header<button class="btn btn-primary" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">+</button></h5>
          <div class="card-body">
              <ul id="commList">
                <!-- LIST OF COMMUNINTIES -->
              </ul>
          </div>
        </div>
      </div>

      <div class="row cardRow">
        <div class="card w-100 shortcard1 text-white">
          <h5 class="header bg-dark text-white card-title p-1">Header</h5>
          <div class="card-body">
          </div>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="row cardRow">
        <div class="card w-100 shortcard2 text-white">
          <h5 class="header bg-dark text-white card-title p-1">Info</h5>
          <div class="card-bodybg-dark text-white rounded">
            <div class="container " id="communityInfo">
              <h5 id="communityNameTitle"></h5>
              <h6 id="communityName"></h6>
              <h5 id="communityAddrTitle"></h5>
              <h6 id="communityAddr"></h6>
              <h5 id="communityVacancyTitle"></h5>
              <h6 id="communityVacancy"></h6>
            </div>
          </div>
        </div>
      </div>

      <div class="row cardRow">
        <div class="card w-100 tallcard2 text-white ">
          <h5 class="header bg-dark text-white card-title p-1">Header</h5>
          <div class="card-body">

          </div>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="row cardRow">
        <div class="card w-100 tallcard3 text-white">
          <h5 class="header bg-dark text-white card-title p-1">Header</h5>
          <div class="card-body">

          </div>
        </div>
      </div>

      <div class="row cardRow">
        <div class="card w-100 shortcard3 text-white">
          <h5 class="header bg-dark text-white card-title p-1">Header</h5>
          <div class="card-body">

          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- The core Firebase JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-firestore.js"></script>
  <script src="js/firebase.js"></script>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <script type="text/javascript">
    function openUserSettings() {
      alert('clicked');
    }
  </script>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="color:white">
    <div class="modal-dialog " role="document">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Community</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="container formContainer">
          <div class="formWrapper bg-dark text-white">
            <div class="row align-middle justify-content-center align-items-center">
              <div class="col">
                <label for="name">Name</label>
                <input type="name" class="form-control" id="firstName">
                <label class="errorLabel" id="errorFirst" hidden='true'></label>
                <br />
              </div>
              <div class="col">
                <label for="name">Tenants</label>
                <input type="name" class="form-control" id="lastName">
                <label class="errorLabel" id="errorLast" hidden='true'></label>
                <br />
              </div>
            </div>
            <div class="row align-middle justify-content-center align-items-center">
              <div class="col">
                <label for="email">Units</label>
                <input type="email" class="form-control" id="emailForm">
                <label class="errorLabel" id="emailError" hidden='true'></label>
                <br />
              </div>
              <div class="col">
                <label for="password">Street</label>
                <input type="password" class="form-control" id="passwordForm">
                <label class="errorLabel" id="passwordError" hidden='true'></label>
                <br />
              </div>

            </div>
            <div class="row align-middle justify-content-center align-items-center">
              <div class="col">
                <label for="email">City</label>
                <input type="email" class="form-control" id="emailForm">
                <label class="errorLabel" id="emailError" hidden='true'></label>
                <br />
              </div>
              <div class="col">
                <label for="password">Zip</label>
                <input type="password" class="form-control" id="passwordForm">
                <label class="errorLabel" id="passwordError" hidden='true'></label>
                <br />
              </div>

            </div>
            <hr />
            <label class="errorLabel" id="signinError" hidden="true"></label>
          </div>
        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-primary" onclick="submitForm();return false;">Add Community</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
