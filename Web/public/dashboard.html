                        </div>
                    </div>
                </div>

        <div class="container-lg communityBoard container">
            <h2 class="board-title title">Community Board</h2>
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="card text-white bg-dark p-3">
                            <div class="card-header">
                                Message 1
                            </div>
                            <div class="card-body">
                                <blockquote class="blockquote mb-0">
                                <p>Hi</p>
                                <footer class="blockquote-footer">User A</footer>
                                </blockquote>
                            </div>
                            </div>
                        </div>
                    <div class="carousel-item">
                        <div class="card text-white bg-dark p-3">
                            <div class="card-header">
                                Message 2
                            </div>
                            <div class="card-body">
                                <blockquote class="blockquote mb-0">
                                <p>Bye</p>
                                <footer class="blockquote-footer">User B</footer>
                                </blockquote>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="card text-white bg-dark p-3">
                            <div class="card-header">
                                Message 3
                            </div>
                            <div class="card-body">
                                <blockquote class="blockquote mb-0">
                                <p>=}</p>
                                <footer class="blockquote-footer">User C</footer>
                                </blockquote>
                            </div>
                        </div>
                    </div>
                </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div> 
            </div>
        </div>
